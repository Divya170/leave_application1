<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* Basic page styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Heading style */
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        /* Paragraph style */
        p {
            font-size: 1.2rem;
            color: #555;
        }

        /* Button styles */
        a button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        a button:hover {
            background-color: #45a049;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            a button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    <p>You are logged in successfully!</p>
    
    <!-- Button or Link to Dashboard -->
    <p>
        <a href="{% url 'dashboard' %}" style="text-decoration: none;">
            <button>Go to Dashboard</button>
        </a>
    </p>
</body>
</html>
